<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>week11</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="//fonts.googleapis.com/css2?family=Imprima&family=Montserrat:wght@300&family=Parisienne&family=Patrick+Hand&family=Raleway:ital,wght@0,600;1,500&family=Roboto:ital,wght@1,300&family=Source+Sans+Pro&family=Special+Elite&family=Staatliches&family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:wght@700&family=Montserrat:wght@300&family=Parisienne&family=Patrick+Hand&family=Raleway:ital,wght@0,600;1,500&family=Roboto:ital,wght@1,300&family=Source+Sans+Pro&family=Special+Elite&family=Staatliches&family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
      <div class="container">
        <nav>
          <input type="checkbox" id="check">
          <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
          </label>
          
          <img src="assets/images/logo.svg" alt="TravelSome Logo" height="35" class="logo">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a class="active" href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="container">
        <div class="row">
            <h1 class="heading">Have a safe enjoyable flight with us!</h1>
        </div>
        <div class="row second-content">
            <div class="icons-row1">
                <div>
                    <div><img src="assets/images/icon1.svg" alt="Location icon" class="icons-collection"></div>
                    <h4>Popular <br><span>Cities</span></h4>
                </div>
                <div class="icon2">
                    <div><img src="assets/images/icon4.svg" alt="Umbrella icon" class="icons-collection"></div>
                    <h4>Wonderful <br><span>Beaches</span></h4>
                </div>
            </div>
            <div class="row second-content">
                <div class="icons-row2">
                    <div>
                        <div><img src="assets/images/icon2.svg" alt="Locals icon" class="icons-collection"></div>
                        <h4>Local <br><span>Insights</span></h4>
                    </div>
                    <div class="icon2">
                        <div><img id="smily" src="assets/images/icon3.svg" alt="Smily face icon" class="icons-collection"></div>
                        <h4>Enjoyable <br><span>Moments</span></h4>
                    </div>
                </div>
        </div>
      </div>
      <div class="container-fluid">
      <div class="row third-content">
        <div class="col">
          <div class="row">
            <div class="col-6">
              <img src="assets/images/maldives.png" alt="Maldives pic" class="footer-img">
            </div>
            <div class="col-4">
              <h4>Hunderds of guides</h4>
              <p>New high-quality guides added each week</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row" id="second-row">
            <div class="col-6">
              <img src="assets/images//blaché.png" alt="Blaché pic" class="footer-img">
            </div>
            <div class="col-5">
              <h4>Many local experts</h4>
              <p>The largest network of local guides all over the world</p>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
